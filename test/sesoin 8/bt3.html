    <script>
      let a = +prompt("nhap chieu dai");
      let b = +prompt("nhap chieu rong");
      let r = +prompt("nhap ban kinh hinh tron");
        console.log("Chu vi hinh chu nhat la", (a+b)*2);
        console.log("Dien tich hinh chu nhat la:", a*b);
        console.log("Chu vi hinh tron la:", 2*Math.PI*r);
        console.log("Dien tich hinh tron la:", Math.PI*(r*r));
        
    </script>

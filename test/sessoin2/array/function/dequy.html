    <title>Document</title>

  <body>
    <!-- 
        thế nào gọi là đệ quy
        hàm tự gọi lại chính nó
        dùng đệ quy tính tổng từ 1-10
     -->
  </body>
  <script>
    function deQuy(a) {
      if (a == 1) {
        return 1;
      }
      return a + deQuy(--a);
    }
    var a = [[3, 4]];
    console.log(a);
  </script>

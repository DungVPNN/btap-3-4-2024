    <!-- 
        OPERATOR
        1.Toán tử số học
        +,-,*,/,%,**
        2.Toán tử gán
        =,+=,-=,*=,/=
        3.Toán tử so sánh
        ==,>=,<=,<,>,!=,!==
        == so sánh giá trị
        === so sánh giá trị và kiểu dữ liệu
        4.Tăng giảm
        ++,--
        ++a; gọi là tiền tố nên sẽ cộng trước
        a++; gọi là hậu tố nên sẽ cộng sau
        --a; gọi là tiền tố nên sẽ trừ trước 
        a--; gọi là hậu tố nên sẽ trừ sau
        5.Toán tử logic
        &&,||
        falsy:0,NaN,null,undefined,false,"",''
        trusthy : không phải là falsy
        || tính từ trái qua phải lấy  trusthy đầu tiên nếu không có lấy cuối cùng
        && tính từ trái qua phải lấy falsy đầu tiên nếu không có lấy cuối cùng 
        6.Toán tử 3 ngôi ? ( giống if-else)
        7.toán tử nullish
        -tính từ trái qua phải nếu gặp null hoặc undefined thì lấy bên cạnh không
        thì lấy đầu tiên luôn

     -->
